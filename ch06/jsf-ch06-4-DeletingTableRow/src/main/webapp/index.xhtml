<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css" />
        <title>#{msgs.windowTitle}</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{tableData.names}" var="name" styleClass="names" headerClass="namesHeader" columnClasses="last,first">
                <h:column>
                    <f:facet name="header">#{msgs.lastColumnHeader}</f:facet>
                        #{name.last}
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.firstColumnHeader}</f:facet>
                    #{name.first}
                </h:column>
                <h:column>
                    <h:commandLink value="Delete" action="#{tableData.deleteRow(name)}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
