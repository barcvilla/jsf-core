<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css" />
        <title>#{msgs.pageTitle}</title>
    </h:head>
    <h:body>
        <h:form>

            <h:dataTable value="#{customerBean.allCustomers}" var="customer" styleClass="customers" headerClass="customersHeader" columnClasses="custid,name">
                <h:column>
                    <f:facet name="header">#{msgs.customerIdHeader}</f:facet>
                        #{customer.id}
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.nameHeader}</f:facet>
                        #{customer.name}
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.phoneHeader}</f:facet>
                        #{customer.phone}
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.addressHeader}</f:facet>
                        #{customer.address}
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.cityHeader}</f:facet>
                        #{customer.city}
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.stateHeader}</f:facet>
                        #{customer.state}
                </h:column>
            </h:dataTable>

        </h:form>
    </h:body>
</html>
