<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Perfil de Usuario</title>
        <script>
            PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Sólo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText: 'Todo el día'
            };
        </script>
    </h:head>
    <h:body>
        <h:form id="frm">
            <p:messages />
            <p:panelGrid columns="2">
                <p:outputLabel value="login" for="login"/>
                <p:inputText id="login" required="true" value="#{perfilUsuarioBean.login}" />
                <p:outputLabel value="password" for="password"/>
                <p:password id="password" required="true" value="#{perfilUsuarioBean.password}" feedback="true"
                            inline="true" weakLabel="debil" goodLabel="buena" strongLabel="fuerte" promptLabel="ingrese su password"
                            match="confirmarpassword"/>
                <p:outputLabel value="Confirmacion password" for="confirmarpassword" />
                <p:password id="confirmarpassword" required="true" />
                <p:outputLabel value="Nacimiento " for="nacimiento" />
                <p:calendar id="nacimiento" required="true" value="#{perfilUsuarioBean.nacimiento}"
                            pattern="dd/MM/yyyy" readonly="true" readonlyInput="false" navigator="true" pages="4"
                            mode="popup" locale="es"/>
                <p:outputLabel value="comentarios" for="comentario" />
                <h:panelGroup>
                    <p:inputTextarea id="comentario" value="#{perfilUsuarioBean.comentarios}" cols="40" rows="5"
                                     autoResize="false" maxlength="160" counter="contador" counterTemplate="quedan {0} caracteres"
                                     completeMethod="#{perfilUsuarioBean.completarTexto}"/>
                    <br/>
                    <h:outputLabel id="contador"/>
                </h:panelGroup>
            </p:panelGrid>
            <!--update=@form - via ajax el formulario complete sera actualizado-->
            <p:commandButton value="Actualizar" action="#{perfilUsuarioBean.actualizar}" update="@form"/>
        </h:form>
    </h:body>
</html>
