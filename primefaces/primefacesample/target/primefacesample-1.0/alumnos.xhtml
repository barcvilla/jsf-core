<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de Alumnos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages />
            <p:panelGrid columns="2">
                <f:facet name="header">Registro de Alumnos</f:facet>
                
                <p:outputLabel value="Nombre: " for="nombre"/>
                <p:inputText id="nombre" required="true" label="nombre" value="#{registroAlumno.nombre}"/>
                
                <p:outputLabel value="Email: " for="email" />
                <p:inputText id="email" required="true" value="#{registroAlumno.email}"/>
                
                <p:outputLabel value="Nacimiento: " for="nacimiento" />
                <p:calendar id="nacimiento" required="true" />
                
                <f:facet name="footer">
                    <p:commandButton value="Registrar" ajax="true" icon="ui-icon-disk" iconPos="right" 
                                     action="#{registroAlumno.registrar}"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
