<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nombre: " for="nombre"/>
                <p:inputText id="nombre" value="#{inversionNombreBean.nombre}">
                    <!--Cuando el componente InputText cambie el ajax listener llama al metodo invertir y se
                    actualiza el componente outputText nombreInvertido-->
                    <p:ajax listener="#{inversionNombreBean.invertir}" update="nombreInvertido"/>
                </p:inputText>
            </p:panelGrid>
            <br/>
            <h:outputText value="#{inversionNombreBean.nombreInvertido}" id="nombreInvertido"/>
        </h:form>
    </h:body>
</html>
