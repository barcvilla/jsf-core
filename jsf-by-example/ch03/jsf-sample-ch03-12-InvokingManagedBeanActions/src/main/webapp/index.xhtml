<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Specifying View Actions</title>
        <h:outputStylesheet name="css/styles.css" />
    </h:head>
    <h:body>
        <!--Forma de invocar un action method de un Managed bean. Por defecto viewAction sera inicializado antes del
            postback request-->
        <f:metadata>
            <f:viewAction action="#{authorTableController.validateUser()}" />
        </f:metadata>
        <h:form id="componentForm">
            <p>
                <h:graphicImage id="java7recipes" style="width: 10%; height: 20%"  library="image" name="java7recipes.png"/>
                <br/>
                
            </p>
            
            <h:dataTable id="authorTable" border="1" value="#{authorTableController.authorList}" styleClass="authorTable"
                         rowClasses="authorTableOdd, authorTableEven" var="author">
                <f:facet name="header">Java 7 Recipes Authors</f:facet>
                <h:column>
                    <h:outputText id="authorName" value="#{author.first} #{author.last}" />
                </h:column>
            </h:dataTable>
            <br/><br/>
            
            <h:dataTable id="authorTable2" border="1" value="#{authorTableController.authorList}" var="author" width="500px;">
                <f:facet name="header">Java 7 Recipes Authors</f:facet>
                <h:column>
                    <h:panelGrid columns="2" border="1" width="100%">
                        <h:outputText id="authorFirst" value="#{author.first}" style="width: 50%" />
                        <h:outputText id="authorLast" value="#{author.last}" style="width:50%" />
                    </h:panelGrid>
                    <h:outputText id="authorBio" value="#{author.bio}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
