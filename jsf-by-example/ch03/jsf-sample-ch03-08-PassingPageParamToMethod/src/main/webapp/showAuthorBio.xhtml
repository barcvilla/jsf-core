<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Passing Page Parameters to Methods - Show Author's Bio</title>
    </h:head>
    <h:body>
        <h:form id='componentForm'>
            <h1>#{authorController.current.first} #{authorController.current.last}</h1>
            <p>
                <h:graphicImage id="java7recipes" style="width: 10%; height: 20%" library="image" name="java7recipes.png"/>
                <br/>
                #{authorController.current.bio}
            </p>
            <h:link value="Go Back to List" outcome="index" />
        </h:form>
    </h:body>
</html>
