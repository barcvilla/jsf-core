<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Navigation Example</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="componentForm">
                <h1>JSF Navigation - Page 1</h1>
                <p>
                    Clicking the submit button below will take you to Page #2.
                </p>
                <br/>
                <h:commandButton id="navButton" action="#{navigationController.pageTwo}" value="Go to Page 2" />
                <br/>
                <br/>
                <h:commandButton id="navButton2" action="#{navigationController.nextPage}" value="Implicitly Navigate to Page 2" />
            </h:form>
        </f:view>
    </h:body>
</html>
